<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Battle Ship</title>
		<link rel="shortcut icon" href="/asset/favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/base.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />

		<script src="//tympanus.net/codrops/adpacks/analytics.js"></script>
	</head>
	<body>
		<!-- <ul class="nav-bar">
			<li><a href="">Home</a></li>
			<li><a href="">How to play</a></li>
			<li><a href="">About</a></li>
		</ul> -->
		<main>
			<div class="view view--1">
				<button class="unbutton button button--open" aria-label="Open other view">Play</button>
			</div>
			<div class="view view--2">
                <div id="game-info">
                    <p>Turn: <span id="turn-display"></span></p>
                    <p>Info: <span id="info"></span></p>
                </div>
				
                <div id="gamesboard-container"></div>
                
                <!-- holdes all the options for ships  -->
                <div class="option-container">
                    <div id="0" class="destroyer-prev destroyer" draggable="true"></div>
                    <div id="1" class="submarine-prev submarine" draggable="true"></div>
                    <div id="2" class="cruiser-prev cruiser" draggable="true"></div>
                    <div id="3" class="battleship-prev battleship" draggable="true"></div>
                    <div id="4" class="carrier-prev carrier" draggable="true"></div>
                </div>
				<div class="flex-box">
					<div>
						<ul class="player-status">
						<li class="destroyer-ship">
							<span class="ship-name">destroyer</span>
							<span class="ship-health">100%</span>
						</li>
						<li class="submarine-ship">
							<span class="ship-name">submarine</span>
							<span class="ship-health">100%</span>
						</li>
						<li class="cruiser-ship">
							<span class="ship-name">cruiser</span>
							<span class="ship-health">100%</span>
						</li>
						<li class="battleship-ship">
							<span class="ship-name">battleship</span>
							<span class="ship-health">100%</span>
						</li>
						<li class="carrier-ship">
							<span class="ship-name">carrier</span>
							<span class="ship-health">100%</span>
						</li>
						</ul>
					</div>
					<div>
						<ul class="computer-status">
							<li class="destroyer-ship">
								<span class="ship-name">destroyer</span>
								<span class=ship-health">100%</span>
							</li>
							<li class="submarine-ship">
								<span class="ship-name">submarine</span>
								<span class="ship-health">100%</span>
							</li>
							<li class="cruiser-ship">
								<span class="ship-name">cruiser</span>
								<span class="ship-health">100%</span>
							</li>
							<li class="battleship-ship">
								<span class="ship-name">battleship</span>
								<span class="ship-health">100%</span>
							</li>
							<li class="carrier-ship">
								<span class="ship-name">carrier</span>
								<span class="ship-health">100%</span>
							</li>
						</ul>
					</div>
				</div>
				<form id="game-mode-form">
					<label>
						<input type="radio" name="gameMode" value="easy" checked> Easy
					</label>
					<label>
						<input type="radio" name="gameMode" value="hard"> Hard
					</label>
					<div class="btn-div">
						<button id="flip-btn">Flip</button>
						<button id="start-btn">Start</button>
					</div>
				</form>
					<button class="unbutton button button--close" aria-label="Close current view">Back</button>
				</div>
            
            <svg class="overlay" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
				<path class="overlay__path" vector-effect="non-scaling-stroke" d="M 0 100 V 100 Q 50 100 100 100 V 100 z" />
			</svg>
		</main>
		<script src="https://tympanus.net/codrops/adpacks/cda_sponsor.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
		<script src="js/script.js"></script>
        <script src="js/style.js"></script>
	</body>

</html>
