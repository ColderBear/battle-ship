<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Ship</title>
		<link rel="shortcut icon" href="/asset/favicon.ico">
		<link rel="stylesheet" type="text/css" href="/css/base.css" />
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="index.html#home" id='back-btn' class="nav-link">Back</a>
            </li>
        </ul>
    </nav>
    <div class="view view--3">
        <div id="game-info">
            <h1>Info: <span id="info">Drag your ships to the left of the board</span></h1>
            <h2>Turn: <span id="turn-display"></span></h2>
        </div>
        <div id="gamesboard-container">
        </div>

        <div class="flex-box">
        <div id="player-ships-status">
            <ul class="player-status">
                <li class="destroyer-ship">
                    <span class="ship-name">destroyer</span>
                    <span class="ship-health">100%</span>
                </li>
                <li class="submarine-ship">
                    <span class="ship-name">submarine</span>
                    <span class="ship-health">100%</span>
                </li>
                <li class="cruiser-ship">
                    <span class="ship-name">cruiser</span>
                    <span class="ship-health">100%</span>
                </li>
                <li class="battleship-ship">
                    <span class="ship-name">battleship</span>
                    <span class="ship-health">100%</span>
                </li>
                <li class="carrier-ship">
                    <span class="ship-name">carrier</span>
                    <span class="ship-health">100%</span>
                </li>
            </ul>
        </div>
        <div class="ships-container">
            <h3>Your Ships:</h3><!-- holdes all the options for ships  -->
            <div class="option-container">
                <div id="0" class="destroyer-prev destroyer" draggable="true"></div>
                <div id="1" class="submarine-prev submarine" draggable="true"></div>
                <div id="2" class="cruiser-prev cruiser" draggable="true"></div>
                <div id="3" class="battleship-prev battleship" draggable="true"></div>
                <div id="4" class="carrier-prev carrier" draggable="true"></div>
            </div>
            <div class="btn-div">
                <button id="flip-btn">Flip</button>
                <button id="restart-btn">Restart</button>
                <button id="start-btn">Start</button>
            </div>
        </div>
            <div id="computer-ships-status">
                <ul class="computer-status">
                    <li class="destroyer-ship">
                        <span class="ship-name">destroyer</span>
                        <span class="ship-health">100%</span>
                    </li>
                    <li class="submarine-ship">
                        <span class="ship-name">submarine</span>
                        <span class="ship-health">100%</span>
                    </li>
                    <li class="cruiser-ship">
                        <span class="ship-name">cruiser</span>
                        <span class="ship-health">100%</span>
                    </li>
                    <li class="battleship-ship">
                        <span class="ship-name">battleship</span>
                        <span class="ship-health">100%</span>
                    </li>
                    <li class="carrier-ship">
                        <span class="ship-name">carrier</span>
                        <span class="ship-health">100%</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </div>
</div>

        <script src="/js/script.js"></script>
        <script src="/js/style.js"></script>
</body>
</html>
